<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook Landing Page</title>
  </head>
  <body>
    <div id="main-container">
      <div class="sub-container">
        <div class="heading">
          <img src="./images/facebook-removebg-preview.png" alt="facebook" />
        </div>
        <p class="description">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div class="form-container">
        <form action="" class="form">
          <div>
            <input
              type="text"
              name="Email"
              id="Email"
              placeholder="Email address or phone number"  
            />
          </div>
          <div>
            <input
              type="password"
              name="Password"
              id="Password"
              placeholder="Password"
            />
          </div> 
          <div>
            <button type="submit" class="loginBtn">Login</button>
          </div> 
        </form>
        <a href="#" class="forgotPassword">Forgotten Password</a>
        <button type="submit" class="registerBtn"</button>Create New Account</button>
    </div> 
  </body>
</html>
